<div class="modal-header">
  <h4 class="modal-title">Edit item</h4>
  <button type="button" class="close" aria-label="Close" (click)="close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <p>Name: <input type="text" [(ngModel)]="item.name" name="name"></p>
    <p>Picture: <input type="text" [(ngModel)]="item.picture" name="picture"></p>
    <p>Qty: <input type="text" [(ngModel)]="item.qty" name="qty"></p>
  </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="close('Close click')">Cancel</button>
</div>
